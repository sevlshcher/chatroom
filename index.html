<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
    <div class="window-wrapper">
        <div class="modal">
            <header class="header">
                <div class="modal__header">Authorization</div>
                <div class="close">+</div>
            </header>
            <div class="input-area-modal">
                <form id="input-wrapper-modal">
                        <input class="input-modal" placeholder="Fullname" id="fullname"><br>
                        <input class="input-modal" placeholder="Nickname" id="nickname"><br>
                        <button type="submit" class="login-btn">Log in</button>
                </form>
            </div>
        </div>
        <div class="window-title">
            <div class="title">
                <span>Chatroom</span>
            </div>
        </div>
        <div class="window-area">
            <div class="conversation-list">
                <h3>Users</h3>
                <ul class="usersOn"></ul>
            </div>
            <div class="chat-area">
                <div class="chat-list">
                    <ul>
                        <li class="me">
                            <div class="name">
                                <span class=""></span>
                            </div>
                            <div class="message">
                                <p></p>
                                <span class="msg-time"></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="input-area">
                    <form id="input-wrapper">
                        <input type="text" placeholder="Message" id="message-input">
                        <button type="submit" class="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
